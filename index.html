<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco do Brasil</title>
</head>
<body>
    Digite o valor a sacar
    <input typy="text" id="valor">
    <button onclick=" Sacar();">OK</button>
    <div class="resultado200" id="resultado200"></div>
    <div class="resultado100" id="resultado100"></div>
    <div class="resultado50" id="resultado50"></div>
    <div class="resultado20" id="resultado20"></div>
    <div class="resultado10" id="resultado10"></div>
    <div class="resultado5" id="resultado5"></div>
    <div class="resultado2s" id="resultado2"></div>


    
</body>
<script>
    function Sacar()
    {
        v = parseInt(valor.value);
        valor.value="";
        
        resultado200.innerHTML ="";
        resultado100.innerHTML ="";
        resultado50.innerHTML  ="";
        resultado20.innerHTML  ="";
        resultado10.innerHTML  ="";
        resultado5.innerHTML   ="";
        resultado2.innerHTML   ="";
        
        while(v >= 200)
        {
            resultado200.innerHTML += "<br> <img src='200.png' width = '100px'> ";
            v = v - 200;
        }
        while(v>= 100)
        {
            resultado100.innerHTML += "<br> <img src='100.png' width= '100px'> ";
            v = v - 100;
        }
        while(v>= 50)
        {
            resultado50.innerHTML += "<br> <img src='50.png' width= '100px'> ";
            v = v - 50;
        }
        while(v>= 20)
        {
            resultado20.innerHTML += "<br> <img src='20.png' width= '100px'> ";
            v = v - 20;
        }
        while(v>= 10)
        {
            resultado10.innerHTML += "<br> <img src='10.png' width= '100px'> ";
            v = v - 10;
        }
        while(v>= 5 && (v+1)%5==0)
        {
            resultado5.innerHTML += "<br> <img src='5.png' width= '100px'> ";
            v = v - 5;
        }
        while(v>= 2)
        {
            resultado2.innerHTML += "<br> <img src='2.png' width= '100px'> ";
            v = v - 2;
        }
    }
</script>
</html>
